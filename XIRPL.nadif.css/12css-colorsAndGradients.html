<!DOCTYPE html>
<html>
<head>
    <style>
        .colorful-text {
            color: blue;
            background-color: yellow;
            border: 2px solid red;
            padding: 10px;
        }

        .gradient-background {
            background-image: linear-gradient(to right, white, black);
            height: 200px;
        }
    </style>
</head>
</html>
<body>
    <div class="colorful-text">This text has colorful properties</div>

    <div class="gradient-background"></div>
</body>
</html>
